<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signupstyle.css"> 
   </head>
<body>
    <header>
        <nav class="navigation">
            <a href="example.html"  target="_self">Home</a>
            <a href="#">Profile</a>
            <button class="btnLogin-popup">Sign Up</button>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <div class="wrapper" id="signup_popup">
        <div class="form-box signup">
            <form class="form" action="#" id="signup">
                <h1 class="form__title">Sign up to start swapping!</h1>
                    <br>
                    <h4>Enter Username</h4>
                    <input id="name" type="text" class="form__input" autofocus placeholder="Username">
                    <h4>Enter your swap item</h4>
                    <input id="item" type="text" class="form__input" autofocus placeholder="Swap item">
                    <h4>Send a picture of your swap item</h4>
                    <input id="photo" type="file" name="photo" accept="image/*" placeholder="Photo of item">
                    <input type="submit" value="Upload Photo">
                    <h4>Enter the number of days since bought</h4>
                    <input id="swapinfo" type="number" class="form__input" autofocus placeholder="Days since bought">
                    <br>
            <div class="form-box signup">
            </div>
            <div id="button">
                <button id="submit" type="button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
