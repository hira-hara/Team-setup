<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Market Exchange</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2>Food Market Exchange</h2>

    <div class="container" style="display:flex;">
        <div class="leftBox" style="display: inline;">
            <label for="sort-options" style="margin-right: 10px; margin-bottom: 20px; ">Sort by:</label>
            <select name="sort-options" id="sort-options">
                <option value="ratings">Ratings</option>
                <option value="location">Location</option>
                <option value="products">Available Products</option>
            </select>

            <button id="add-products">+ add products</button>

            <div class="componentsLeft" style="display: flex;">
                <div class="oval">
                    <div class="product-item oval"></div>
                    <div class="product-item oval"></div>
                    <div class="product-item oval"></div>
                    <div class="product-item oval"></div>
                    <div class="product-item oval"></div>
                </div>

                <div class="rect" style="padding-left: 40px; padding-top: 20px;">
                    <div class="product-item rectangle">
                        <ul style="font-size: small;">
                            <li><b>Name:</b></li>
                            <li><b>Ratings:</b></li>
                        </ul>
                    </div>
                    <div class="product-item rectangle"></div>
                    <div class="product-item rectangle"></div>
                    <div class="product-item rectangle"></div>
                    <div class="product-item rectangle"></div>
                </div>
            </div>
        </div>

    </div>


    <input type='text' placeholder='Search Foods'>

    <div class="rightBox" style="display: flex; flex: 3 ;">
        
        

        <img src="https://previews.123rf.com/images/filborg/filborg1512/filborg151200012/50314192-vector-map-template-illustration-simple-flat-city-map.jpg"
            alt="Map Template">

        <!-- <div class='profile-popup'>
            Profile:
            Rating:
            Available products:
        </div> -->
    </div>


    </div>

</body>

</html>
